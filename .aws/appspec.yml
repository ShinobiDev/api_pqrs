version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
    overwrite: yes
    pattern: "**"
permissions:
  - object: /var/www/html
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 755
  - object: /var/www/html/storage
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 775
  - object: /var/www/html/bootstrap/cache
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 775
hooks:
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/configure_application.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root